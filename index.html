  <style>
    body { font-family: 'Inter', sans-serif; overflow-x: hidden; margin: 0; padding: 0; transition: background-color 0.5s ease; }
    
    /* Theme Variations */
    .theme-standard { background-color: #f8fafc; color: #0f172a; }
    .theme-glass-light { 
      background: linear-gradient(135deg, #fdf2f8 0%, #f1f5f9 100%);
    }
    .theme-glass-dark { 
      background: linear-gradient(135deg, #1e1b4b 0%, #0f172a 100%);
      color: #f8fafc;
    }

    /* Glassmorphism Effects */
    .glass-effect-light {
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .glass-effect-dark {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(16px) saturate(160%);
      -webkit-backdrop-filter: blur(16px) saturate(160%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      14% { transform: scale(1.05); }
      28% { transform: scale(1); }
      42% { transform: scale(1.1); }
      70% { transform: scale(1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      50% { transform: translateX(8px); }
      75% { transform: translateX(-8px); }
    }

    @keyframes spring-up {
      0% { transform: scale(0.5); opacity: 0; }
      70% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes slide-reveal-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @keyframes slide-reveal-right {
      0% { transform: translateX(0); }
      100% { transform: translateX(100%); }
    }

    @keyframes text-focus-in {
      0% { filter: blur(12px); opacity: 0; }
      100% { filter: blur(0); opacity: 1; }
    }

    .animate-spring-up { animation: spring-up 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    .animate-text-focus { animation: text-focus-in 0.6s cubic-bezier(0.550, 0.085, 0.680, 0.530) both; }
    .animate-shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
    
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .shimmer-text {
      background: linear-gradient(90deg, #db2777 0%, #f472b6 50%, #db2777 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 2s linear infinite;
    }

    .pulse-glow {
      box-shadow: 0 0 0 0 rgba(219, 39, 119, 0.7);
      animation: pulse-glow-anim 2s infinite;
    }

    @keyframes pulse-glow-anim {
      70% { box-shadow: 0 0 0 50px rgba(219, 39, 119, 0); }
      100% { box-shadow: 0 0 0 0 rgba(219, 39, 119, 0); }
    }
  </style>
